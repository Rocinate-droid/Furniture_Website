{% for item in cart_items %}
{% load humanize %}
<!-- Product Image -->
 {% if item.product %}
 <div class="d-flex border-bottom py-3" id="cart_content">
          <div class="me-3">
            <a href="{% url 'product' cat_id=product.category.slug prod_id=product.slug %}">
              <img src="{{ item.product.img.url }}" alt="{{ item.product.name }}" style="width:100px; height:auto;" class="rounded">
            </a>
          </div>

          <!-- Product Info -->
          <div class="flex-grow-1">
            <a href="{% url 'product' cat_id=product.category.slug prod_id=product.slug %}" class="text-decoration-none">
              <h5 class="mb-1">{{ item.product.name }}</h5>
            </a>
            <p class="text-muted small mb-1">Seller: <strong>Module</strong></p>
            <p class="mb-1">
              <span class="fw-bold">₹{{ item.product.discounted_price|intcomma }}</span>
              {% if item.product.original_price %}
              <del class="text-muted">₹{{ item.product.original_price|intcomma }}</del>
              {% endif %}
            </p>

            <!-- Quantity controls -->
            <div class="d-flex align-items-center mb-2">
              <button class="btn btn-sm btn-outline-dark" onclick="changeQuantity({{item.id}}, -1)">−</button>
              <input type="text" id="qty_prod_{{item.id}}" value="{{item.quantity}}" class="form-control text-center mx-2" style="width:60px;" readonly>
              <button class="btn btn-sm btn-outline-dark" onclick="changeQuantity({{item.id}}, 1)">+</button>
            </div>

            <!-- Delivery info 
            <p class="small text-muted">Delivery by <strong>Fri, Aug 29</strong></p>-->
          </div>

          <!-- Remove -->
          <div>
            <a href="{% url 'delete_from_cart' cart_item_id=item.id %}" class="btn btn-sm btn-outline-danger">Remove</a>
          </div>
        </div>
        {% endif %}
{% endfor %}
